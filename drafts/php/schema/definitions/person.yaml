  Person:
    uri: "/person/{id}"
    type: resource
    ids:
      - id
    properties:
      id:
        type: string
      osuid:
        type: string
      firstName:
        type: string
      middleName:
        type: string
      lastName:
        type: string
      username:
        type: string
      active:
        type: boolean
      jobCode:
        type: string
      jobDescription:
        type: string
      jobGroup:
        type: string
      apptCode:
        type: string
      apptDescription:
        type: string
      fte:
        type: number
      #coworkers:
      #  $ref: "#/definitions/PersonCoworkers"
      department:
        $ref: "#/definitions/Department"
      otherDepartments:
        type: array
        items:
          type: object
          properties:
            fte:
              type: number
            department:
              $ref: "#/definitions/Department"
      addresses:
        type: array
        items:
          type: object
          properties:
            address1:
              type: string
            address2:
              type: string
            city:
              type: string
            state:
              type: string
            zip:
              type: string
            room:
              type: string
            building:
              type: string
            phone:
              type: string

